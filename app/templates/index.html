<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EC2 CI/CD Live Dashboard</title>

<style>
body{
    margin:0;
    background:#020617;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}
.card{
    background:#0f172a;
    padding:40px;
    width:400px;
    border-radius:15px;
    box-shadow:0 0 30px #38bdf8;
    text-align:center;
}
h1{ color:#38bdf8; }
.time{
    font-size:20px;
    margin:10px 0;
}
button{
    background:#38bdf8;
    border:none;
    padding:12px 25px;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}
#msg{
    margin-top:15px;
    color:#22c55e;
}
</style>
</head>

<body>

<div class="card">
    <h1>CI/CD DEPLOYMENT LIVE</h1>
    <p>Auto deployed from GitHub to AWS EC2</p>

    <p><b>Server Time:</b></p>
    <p class="time">{{ server_time }}</p>

    <button onclick="test()">Test JavaScript</button>
    <p id="msg"></p>
</div>

<script>
function test(){
    document.getElementById("msg").innerText =
    "CI/CD pipeline working successfully ðŸ”¥";
}
</script>

</body>
</html>
